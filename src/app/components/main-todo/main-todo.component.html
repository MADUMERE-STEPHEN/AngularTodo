<body>
    

<div class="todo-app mt-5">
    <div class="todo-input">
      <input type="text" placeholder="Add a new task" [(ngModel)]="newTask" (keyup.enter)="addTodo()" />
      <button (click)="addTodo()">+</button>
    </div>
  
    <div class="todo-section mt-5">
      <p class="lead">Tasks to do - {{uncompletedTodos().length}}</p>
      <div *ngFor="let todo of todos let i = index" class="todo-item" [class.Mycompleted]="todo.completed" >
        <label class="neon-checkbox">
            <input  class="checked" type="checkbox" [class.comleted]="todo.completed"[checked]="todo.completed " (change)="toggleComplete(i)" />
            <div class="neon-checkbox__frame">
              <div class="neon-checkbox__box">
                <div class="neon-checkbox__check-container">
                  <svg viewBox="0 0 24 24" class="neon-checkbox__check">
                    <path d="M3,12.5l7,7L21,5"></path>
                  </svg>
                </div>
                <div class="neon-checkbox__glow"></div>
                <div class="neon-checkbox__borders">
                  <span></span><span></span><span></span><span></span>
                </div>
              </div>
              <div class="neon-checkbox__effects">
                <div class="neon-checkbox__particles">
                  <span></span><span></span><span></span><span></span> <span></span
                  ><span></span><span></span><span></span> <span></span><span></span
                  ><span></span><span></span>
                </div>
                <div class="neon-checkbox__rings">
                  <div class="ring"></div>
                  <div class="ring"></div>
                  <div class="ring"></div>
                </div>
                <div class="neon-checkbox__sparks">
                  <span></span><span></span><span></span><span></span>
                </div>
              </div>
            </div>
          </label>
                  <span [class.Mycompleted]="todo.completed" (click)="toggleComplete(i)">
          {{ todo.text }}
        </span>   <!-- From Uiverse.io by vinodjangid07 --> 
        <button class="button" (click)="deleteTodo(i)">
            <svg
              xmlns="http://www.w3.org/2000/svg"

          </button>
          
      </div>
    </div>

        <p class="lead" >Done - {{ completedTodos.length }}</p>
